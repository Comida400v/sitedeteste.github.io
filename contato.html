<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylecont.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="contact-section">

  <h1>Contato</h1>
  <div class="border"></div>
  <form class="contact-form" action="index.html" method="post">
    <input type="text" class="contact-form-text" placeholder="Seu nome">
    <input type="email" class="contact-form-text" placeholder="Seu email">
    <input type="text" class="contact-form-text" placeholder="Seu numero de telefone">
    <textarea class="contact-form-text" placeholder="Escreva sua mensagem"></textarea>
    <input type="submit" class="contact-form-btn" value="Enviar">
  </form>
</div>


  </body>
</html>
